    <body >
      <h2>Welcome to one click NFT generator!</h2>
      <p>Click on the "Choose File" button to upload a file:</p>



    <div class="container py-4">
    <div class="row">
          <div class="col-md-12 form_sec_outer_task border ">
            <div class="row">
              <div class="col-md-12 bg-light p-2 mb-3">
                <div class="row">
                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-md-6" >
                        <h4 class="frm_section_n">Form Title</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label>New Layer Name</label>
              </div>
              <!-- <div class="col-md-4">
                <label> Type </label>
              </div> -->
            </div>
            <div class="col-md-12 p-0">
              <div class="col-md-12 form_field_outer p-0">
                <div class="row form_field_outer_row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control w_90" name="layer_number[]" id="layer_number_1" placeholder="Enter Layer Name" />
                  </div>
                      <form action="/action_page.php">
                        <input type="file" id="myFile" name="filename">
                        <input type="submit">
                      </form>
                  </div>
                  <div class="form-group col-md-2 add_del_btn_outer">
                    <button class="btn_round remove_node_btn_frm_field" disabled>
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row ml-0 bg-light mt-3 border py-3">
            <div class="col-md-12">
              <button class="btn btn-outline-lite py-0 add_new_frm_field_btn"><i class="fas fa-plus add_icon"></i> Add New field row</button>
            </div>
          </div>
    </div>
    </div>



    <script type="text/javascript">



    $(document).ready(function(){
        $("body").on("click",".add_new_frm_field_btn", function (){ 
          console.log("clicked");
          var index = $(".form_field_outer").find(".form_field_outer_row").length + 1;
          $(".form_field_outer").append(`
              <div class="row form_field_outer_row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control w_90" name="layer_number[]" id="layer_number_${index}" placeholder="Enter Layer Name" />
                  </div>
                  <div class="form-group col-md-4">
                    <form action="/action_page.php" id="no_type_${index}" >
                      <input type="file" id="myFile" name="filename">
                      <input type="submit">
                    </form>
                  </div>
                  <div class="form-group col-md-2 add_del_btn_outer">


                    <button class="btn_round remove_node_btn_frm_field" disabled>
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
            `);

          $(".form_field_outer").find(".remove_node_btn_frm_field:not(:first)").prop("disabled", false);
          $(".form_field_outer").find(".remove_node_btn_frm_field").first().prop("disabled", true);
        });
    });


    $(document).ready(function(){
        //===== delete the form fieed row
        $("body").on("click", ".remove_node_btn_frm_field", function () {
          $(this).closest(".form_field_outer_row").remove();
          console.log("Success");
        });
      });



    </script>
